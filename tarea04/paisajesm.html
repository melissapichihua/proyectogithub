<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>LightBox - Imagenes</title>
  	<link rel="stylesheet" href="../S04/css/lightbox.min.css">
</head>
<body>
	<h1>Paisajes</h1>
	<section>
  		
		<div>
			<a href="paisajes/lightbox/ciudad perast-bahia.jpg" class="example-image-link"
			   data-lightbox="example-1" data-title="Ciudad Perast-Bahia" >
				<img src="paisajes/bote.jpg" class="example-image"
					alt="image-1"/>
			</a>
			
			<a href="paisajes/lightbox/globo aeroestatico.jpg" class="example-image-link"
			   data-lightbox="example-2" data-title="Globo Aerostatico" >
				<img src="paisajes/globo.jpg" class="example-image"
					alt="image-2"/>
			</a>
			
				<a href="paisajes/lightbox/isla-maldivas.jpg" class="example-image-link"
			   data-lightbox="example-3" data-title="Isla" >
				<img src="paisajes/isla.jpg" class="example-image"
					alt="image-3"/>
			</a>
			
				<a href="paisajes/lightbox/muelle.jpg" class="example-image-link"
			   data-lightbox="example-4" data-title="Muelle" >
				<img src="paisajes/muelle.jpg" class="example-image"
					alt="image-4"/>
			</a>
			
			
		</div>
	</section>
  	<script src="../S04/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
